<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1150" height="300" viewBox="0 0 1150 300">
  <defs>
    <!-- Azure Blue Gradient -->
    <linearGradient id="azureGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#041227;stop-opacity:1" />
      <stop offset="18%" style="stop-color:#1a3d66;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#0080FF;stop-opacity:1" />
      <stop offset="48%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="62%" style="stop-color:#5999cc;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#0080FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3d66;stop-opacity:1" />
    </linearGradient>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&amp;display=swap');
      .logo-text { font-family: 'Manrope', 'Helvetica Neue', sans-serif; }
    </style>
  </defs>
  
  <!-- QUANTON text -->
  <text x="50" y="150" class="logo-text" font-size="110" font-weight="600" fill="#041227" letter-spacing="-2">QUANTON</text>
  
  <!-- LABS text -->
  <text x="590" y="150" class="logo-text" font-size="110" font-weight="300" fill="#0080FF" letter-spacing="8">LABS</text>
  
  <!-- Tagline -->
  <text x="50" y="200" class="logo-text" font-size="24" font-weight="300" fill="#0080FF" letter-spacing="2">The Architecture of Intelligent Business</text>
  
  <!-- Decorative quantum wave -->
  <path d="M 50 215 Q 130 220, 210 215 T 370 215" stroke="url(#azureGradient)" stroke-width="2" fill="none" opacity="0.4"/>
</svg>