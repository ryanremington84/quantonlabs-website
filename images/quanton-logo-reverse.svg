<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="400" viewBox="0 0 1400 400">
  <defs>
    <!-- Azure Blue Gradient -->
    <linearGradient id="azureGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#041227;stop-opacity:1" />
      <stop offset="18%" style="stop-color:#1a3d66;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#0080FF;stop-opacity:1" />
      <stop offset="48%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="62%" style="stop-color:#5999cc;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#0080FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3d66;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="centerGlowDark">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#0080FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#041227;stop-opacity:1" />
    </radialGradient>
    
    <filter id="nodeGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&amp;display=swap');
    </style>
  </defs>
  
  <!-- Dark background -->
  <rect width="1400" height="400" fill="#041227"/>
  
  <!-- Icon (scaled and positioned) -->
  <g transform="translate(20, 120) scale(0.3)">
    <line x1="256" y1="70" x2="256" y2="442" stroke="#31769e" stroke-width="2" opacity="0.5"/>
    <line x1="70" y1="256" x2="442" y2="256" stroke="#31769e" stroke-width="2" opacity="0.5"/>
    <line x1="130" y1="130" x2="382" y2="382" stroke="#31769e" stroke-width="2" opacity="0.5"/>
    <line x1="382" y1="130" x2="130" y2="382" stroke="#31769e" stroke-width="2" opacity="0.5"/>
    
    <circle cx="256" cy="70" r="10" fill="#9db5d6" opacity="0.9"/>
    <circle cx="382" cy="130" r="10" fill="#9db5d6" opacity="0.9"/>
    <circle cx="442" cy="256" r="10" fill="#9db5d6" opacity="0.9"/>
    <circle cx="382" cy="382" r="10" fill="#9db5d6" opacity="0.9"/>
    <circle cx="256" cy="442" r="10" fill="#9db5d6" opacity="0.9"/>
    <circle cx="130" cy="382" r="10" fill="#9db5d6" opacity="0.9"/>
    <circle cx="70" cy="256" r="10" fill="#9db5d6" opacity="0.9"/>
    <circle cx="130" cy="130" r="10" fill="#9db5d6" opacity="0.9"/>
    
    <circle cx="256" cy="140" r="18" fill="#31769e"/>
    <circle cx="372" cy="256" r="18" fill="#31769e"/>
    <circle cx="256" cy="372" r="18" fill="#31769e"/>
    <circle cx="140" cy="256" r="18" fill="#31769e"/>
    
    <circle cx="256" cy="256" r="70" fill="url(#centerGlowDark)" filter="url(#nodeGlow)"/>
    <circle cx="256" cy="256" r="40" fill="#0080FF" opacity="0.6"/>
    <circle cx="256" cy="256" r="25" fill="#FFFFFF" opacity="0.4"/>
  </g>
  
  <!-- QUANTON text -->
  <text x="170" y="220" font-family="Manrope, Helvetica, sans-serif" font-size="110" font-weight="600" fill="#F3F3F3" letter-spacing="-2">QUANTON</text>
  
  <!-- LABS text -->
  <text x="710" y="220" font-family="Manrope, Helvetica, sans-serif" font-size="110" font-weight="300" fill="#0080FF" letter-spacing="8">LABS</text>
  
  <!-- Tagline -->
  <text x="170" y="270" font-family="Manrope, Helvetica, sans-serif" font-size="24" font-weight="300" fill="#0080FF" letter-spacing="2">The Architecture of Intelligent Business</text>
  
  <!-- Decorative quantum wave -->
  <path d="M 170 285 Q 250 290, 330 285 T 490 285" stroke="url(#azureGradient)" stroke-width="2" fill="none" opacity="0.4"/>
</svg>